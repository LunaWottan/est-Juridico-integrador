<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="form-conteiner">

        <div class="welcome-screen-conteiner">
            <img src="./registro.svg" alt="imagen de una mujer y una pc">
        </div>

        <div class="registro-conteiner">
            <h2>FORME PARTE DE NUESTRA PLATAFORMA</h2>
            <p>Ingrese sus datos en el formulario de Registro</p>

            <form action="">
                <p>
                 <label for="name">Nombre</label>
                 <input class="input" type="text" name="name" id="name">
                </p>
                <p>
                    <label for="lastname">Apellido</label>
                    <input class="input" type="text" name="lastname" id="lastname">
                </p>

                <p>
                    <label for="email">Email</label>
                    <input class="input" type="text" name="email" id="email">
                </p>
                   
                <p>
                
                 <label for="pasw">Contraseña</label>
                 <input class="input" type="text" name="pasw" id="pasw">
                </p>
                
                <div class="options">
                    <div>
                        <p> Acepto los términos y condiciones <input type="checkbox" name="rememberme"></p>
                    </div>

                </div>
                <p>
                    <input type="submit" class="btn btn-login" value="Registrarme">
                </p>

                <div class="providers">
                    <span>Elige otro método para hacer el REGISTRO:</span>

                    <button class="btn btn-google">GOOGLE</button>
                    <button class="btn btn-face">FACEBOOK</button>
                    <button class="btn btn-twit">TWITTER</button>
                </div>
            </form>
        </div>
        
    </div>
    
</body>
</html>
